<script type="text/discourse-plugin" version="0.8.24">



$( document ).ready(function() {
// lifted straight from https://github.com/discourse/discourse-color-scheme-toggle/blob/ab0d50e4196910a732e42cbe286d896778020e33/javascripts/discourse/initializers/dark-light-toggle-hamburger.js
	function activeScheme() {
	  let savedSchemeChoice = cookie("userSelectedScheme");

	  if (savedSchemeChoice === "dark") {
	    return "dark";
	  } else if (savedSchemeChoice === "light") {
	    return "light";
	  } else if (window?.matchMedia("(prefers-color-scheme: dark)").matches) {
	    return "dark";
	  } else {
	    return "light";
	  }
	}

	$('.dark-light-toggle').on('click', function() {
		alert("hello");

	});
});

</script>
